<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Bias Quell</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: sans-serif;
        }
        h3 {
            margin-top: 0;
            color: #4285f4;
        }
        #response-area {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 250px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* Standard Button Styles */
        button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        /* Custom styles for the toggle state */
        .on {
            background-color: #28a745; /* Green when active */
        }
        .off {
            background-color: #dc3545; /* Red when inactive */
        }
    </style>
</head>
<body>
    <h3>Bias Quell</h3>
    <div id="error-message" style="display:none;"></div>

    <button id="submit-button" class="off">Activate</button>

    <h4>Status:</h4>
    <div id="response-area">Feature currently inactive. Click 'Activate' to neutralize bias on this page.</div>
    
    <script src="popup.js"></script>
</body>
</html>
