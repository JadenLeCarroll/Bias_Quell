<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Quell Analysis</title>
    <style>
        body { font-family: sans-serif; padding: 10px; font-size: 14px; line-height: 1.5; }
        .container { max-width: 400px; margin: 0 auto; }
        h3 { margin-top: 20px; border-bottom: 1px solid #ccc; padding-bottom: 5px;}
        .status { font-style: italic; color: #555; margin-top: 15px; text-align: center; }
        .output-box { background-color: #f7f7f7; border: 1px solid #ddd; padding: 10px; border-radius: 4px; margin-top: 10px; white-space: pre-wrap; }
        .settings-section { background-color: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { position: relative; width: 100%; padding: 10px; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
        .loader { display: none; width: 18px; height: 18px; border: 2px solid #fff; border-top: 2px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .button-content { display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bias Quell</h2>

        <div class="settings-section">
            <label for="toneSelector">Neutralization Tone:</label>
            <select id="toneSelector">
                <option value="objective">Purely Objective</option>
                <option value="concise">Objective & Concise</option>
                <option value="analytical">Analytical & Data-Focused</option>
            </select>
        </div>

        <button id="analyzeBtn">
            <div class="button-content">
                <div id="loader" class="loader"></div>
                <span id="analyzeBtnText">Analyze Page Content</span>
            </div>
        </button>
        <div id="status" class="status">Select a tone and click analyze.</div>

        <div id="results" style="display:none;">
            <h3>Bias Score</h3>
            <p id="biasScore"></p>
            <p id="hypeWords"></p>
            <h3>Objective Summary</h3>
            <div id="summaryOutput" class="output-box"></div>
            <div id="postAnalysisControls" style="display:none;">
                <hr>
                <label for="languageSelector">Translate Summary:</label>
                <select id="languageSelector">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                </select>
                <button id="translateBtn">Translate</button>
                <div id="translatedOutput" class="output-box" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
