<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Quell Analysis</title>
    <style>
        body { font-family: sans-serif; padding: 10px; font-size: 14px; }
        .container { max-width: 400px; margin: 0 auto; }
        button { width: 100%; padding: 10px; font-size: 16px; cursor: pointer; }
        h3 { margin-top: 20px; border-bottom: 1px solid #ccc; padding-bottom: 5px;}
        #status { font-style: italic; color: #555; margin-top: 15px; }
        #summaryOutput ul { padding-left: 20px; }
        #hypeWords span { background-color: #eee; padding: 2px 5px; border-radius: 3px; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bias Quell Analysis</h2>
        <button id="analyzeBtn">Analyze Page Content</button>
        <div id="status">Click the button to begin analysis.</div>

        <div id="results" style="display:none;">
            <h3>Bias Score</h3>
            <p id="biasScore"></p>
            <p id="hypeWords"></p>

            <h3>Objective Summary</h3>
            <div id="summaryOutput"></div>
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
